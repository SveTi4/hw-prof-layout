<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container nav">
            <div class="nav nav-left">
                <a href="#" class="logo"><img src="img/logo.svg" alt="logo"></a>
                <a href="#" class="search"><img src="img/search.svg" alt="search"></a>
            </div>
            <div class="nav nav-right">
                <a href="#" class="menu"><img src="img/menu.svg" alt="menu"></a>
                <a href="#" class="profile"><img src="img/profile.svg" alt="profile"></a>
                <a href="#" class="cart"><img src="img/cart.svg" alt="cart"></a>
            </div>
        </div>
    </header>
    <section class="main-screen">
        <div class="main-screen-container">
            <a href="#" class="main-screen-image"><img src="img/main-img.png" alt="men"></a>
            <div class="heading">
                <h1><span id="first-row">THE BRAND</span><br>
                    OF LUXERIOUS <span class="highlighting">FASHION</span></h1>
            </div>
        </div>
    </section>
    <section class="categories">
        <div class="container cards">
                <a href="" class="card">
                    <img src="img/women.jpg" alt="women">
                    <h2>30% OFF<br><span class="highlighting">FOR WOMEN</span></h2>
                </a>
                <a href="" class="card">
                    <img src="img/men.jpg" alt="men">
                    <h2>HOT DEAL<br><span class="highlighting">FOR MEN</span></h2>
                </a>
                <a href="" class="card">
                    <img src="img/kids.jpg" alt="kids">
                    <h2>NEW ARRIVALS<br><span class="highlighting">FOR KIDS</span></h2>
                </a>
                <a href="" class="card">
                    <img src="img/accesories.jpg" alt="accesories">
                    <h2>LUXIROUS & TRENDY<br><span class="highlighting">FOR ACCESORIES</span></h2>
                </a>
        </div>
    </section>
</body>
</html>
